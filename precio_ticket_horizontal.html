<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Etiqueta Horizontal 80mm</title>
<style>
  /* --- Configuración para impresión horizontal en 80 mm --- */
  @page {
    size: 80mm 50mm landscape; /* horizontal */
    margin: 0;
  }

  body {
    width: 80mm;
    height: 50mm;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #fff;
  }

  .etiqueta {
    width: 100%;
    height: 100%;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .nombre {
    font-size: 26pt;
    font-weight: bold;
    text-transform: uppercase;
    margin: 0 0 8px 0;
    line-height: 1.1;
  }

  .precio {
    font-size: 55pt;
    font-weight: bold;
    margin: 0;
  }

  .moneda {
    font-size: 28pt;
    vertical-align: top;
  }

  @media print {
    body {
      margin: 0;
      -webkit-print-color-adjust: exact;
    }
  }
</style>
</head>
<body>
  <div class="etiqueta">
    <p class="nombre">Café en Granos</p>
    <p class="precio"><span class="moneda">$</span>4500</p>
  </div>
</body>
</html>
