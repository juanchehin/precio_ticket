<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Etiqueta Horizontal 80mm</title>
<style>
  @page {
    size: 80mm 50mm landscape; /* horizontal */
    margin: 0;
  }

  body {
    width: 80mm;
    height: 50mm;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: #fff;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .fila {
    display: flex;
    justify-content: space-between;
    align-items: flex-end;
    width: 100%;
    padding: 0 4mm; /* pequeño margen lateral para evitar corte */
    box-sizing: border-box;
  }

  .nombre {
    font-size: 26pt;
    font-weight: bold;
    text-transform: uppercase;
    margin: 0;
    align-self: flex-start;
  }

  .precio {
    font-size: 60pt;
    font-weight: bold;
    margin: 0;
    text-align: right;
    line-height: 1;
  }

  .moneda {
    font-size: 30pt;
    vertical-align: top;
  }

  @media print {
    body {
      margin: 0;
      -webkit-print-color-adjust: exact;
    }
  }
</style>
</head>
<body>
  <div class="fila">
    <p class="nombre">CAFÉ EN GRANOS</p>
    <p class="precio"><span class="moneda">$</span>4500</p>
  </div>
</body>
</html>
