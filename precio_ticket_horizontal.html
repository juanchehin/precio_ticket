<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Etiqueta Horizontal 80mm</title>
<style>
  @page {
    size: 80mm 50mm landscape; /* orientaci√≥n horizontal */
    margin: 0;
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #fff;
  }

  /* Formulario (solo visible en pantalla, oculto al imprimir) */
  #formulario {
    display: flex;
    gap: 10px;
    align-items: center;
    padding: 10px;
    border-bottom: 2px solid #ccc;
    font-size: 14px;
  }

  #formulario input {
    padding: 5px;
    font-size: 14px;
  }

  #formulario button {
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
  }

  /* Contenedor de etiqueta */
  #etiqueta {
    width: 80mm;
    height: 50mm;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: flex-start;
    margin: 0;
    padding: 0;
  }

  .nombre {
    font-size: 40pt;
    font-weight: bold;
    text-transform: uppercase;
    margin: 4mm 0 0 4mm;
    line-height: 1.1;
  }

  .precio {
    font-size: 90pt;
    font-weight: bold;
    margin: 0 0 2mm 4mm;
    line-height: 1;
  }

  .moneda {
    font-size: 40pt;
    vertical-align: top;
  }

  @media print {
    #formulario {
      display: none; /* Oculta el formulario al imprimir */
    }
    body {
      margin: 0;
      -webkit-print-color-adjust: exact;
    }
  }
</style>
</head>
<body>

  <!-- Formulario editable -->
  <div id="formulario">
    <label>Descripci√≥n:</label>
    <input type="text" id="inputNombre" placeholder="Ej: Caf√© en granos" size="20">
    <label>Precio:</label>
    <input type="number" id="inputPrecio" placeholder="4500" style="width:80px;">
    <button onclick="actualizarEtiqueta()">Actualizar</button>
    <button onclick="window.print()">üñ®Ô∏è Imprimir</button>
  </div>

  <!-- Vista previa de etiqueta -->
  <div id="etiqueta">
    <p class="nombre" id="nombre">CAF√â EN GRANOS</p>
    <p class="precio" id="precio"><span class="moneda">$</span>4500</p>
  </div>

<script>
  function actualizarEtiqueta() {
    const nombre = document.getElementById('inputNombre').value.trim();
    const precio = document.getElementById('inputPrecio').value.trim();
    if (nombre) document.getElementById('nombre').textContent = nombre.toUpperCase();
    if (precio) document.getElementById('precio').innerHTML = '<span class="moneda">$</span>' + precio;
  }
</script>

</body>
</html>
