<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Etiqueta Horizontal 80mm</title>
<style>
  @page {
    size: 80mm 50mm landscape; /* orientación horizontal */
    margin: 0;
  }

  body {
    width: 80mm;
    height: 50mm;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: flex-start;
    font-family: Arial, sans-serif;
    background: #fff;
  }

  .nombre {
    font-size: 26pt;
    font-weight: bold;
    text-transform: uppercase;
    margin: 4mm 0 0 4mm;
    line-height: 1.1;
  }

  .precio {
    font-size: 60pt;
    font-weight: bold;
    margin: 0 0 2mm 4mm;
    line-height: 1;
  }

  .moneda {
    font-size: 30pt;
    vertical-align: top;
  }

  @media print {
    body {
      margin: 0;
      -webkit-print-color-adjust: exact;
    }
  }
</style>
</head>
<body>
  <p class="nombre">CAFÉ EN GRANOS</p>
  <p class="precio"><span class="moneda">$</span>4500</p>
</body>
</html>
